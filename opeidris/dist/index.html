<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ope Idris</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
  <style>
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 10px;
    }
  
    @keyframes twinkle {
      0% {
        transform: scale(1, 1);
        background: rgba(255, 255, 255, 0);
        animation-timing-function: linear;
      }
  
      40% {
        transform: scale(0.8, 0.8);
        background: rgba(255, 255, 255, 1);
        animation-timing-function: ease-out;
      }
  
      80% {
        background: rgba(255, 255, 255, 0);
        transform: scale(1, 1);
      }
  
      100% {
        background: rgba(255, 255, 255, 0);
        transform: scale(1, 1);
      }
    }
  </style>
<section class="homescreen m-0 flex flex-col w-screen justify-center bg-gray-800 h-screen text-gray-100 ">
  <nav>
    <ul class="flex justify-between text-xl py-8 px-8 md:px-48 ">
      <li>
        <p class="text-2xl">Ope<span class="text-purple-400">Idris</span></p>
      </li>
      <li>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer">Made with ðŸ’š by OpeIdris</a>
      </li>
    </ul>
  </nav>

  <h1 class="text-6xl  my-auto mx-auto  md:mx-48 ">
    Opeyemi David Idris <br />
    <span class="text-purple-400">A guy.</span> <br />
    <span class="text-purple-600">A Very Cool Guy</span>
  </h1>
</section>
<script>
  for (var i = 0; i < 100; i++) {
    var star =
      '<div class="star m-0" style="animation: twinkle ' +
      (Math.random() * 5 + 5) +
      's linear ' +
      (Math.random() * 1 + 1) +
      's infinite; top: ' +
      Math.random() * $(window).height() +
      'px; left: ' +
      Math.random() * $(window).width() +
      'px;"></div>';
    $('.homescreen').append(star);
  }

</script>
</body>
</html>
